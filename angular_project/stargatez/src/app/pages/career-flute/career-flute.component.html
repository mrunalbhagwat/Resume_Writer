<app-spinner>

</app-spinner>

<app-header [videoHeight]="'half'" [webVideoPath]="videoLink" [phoneVideoPath]="videoLink">
    <div
        class="text-white relative min-h-screen flex flex-col justify-center items-center px-6 sm:px-12  bg-center bg-no-repeat bg-fixed">
        <div class="absolute inset-0 bg-[#00000066]"></div>

    </div>
</app-header>

<!-- Form Section -->
<section class="container mx-auto">
    <div class="bg-[#14176C0D] 2xl:max-w-5xl xl:max-w-6xl md:p-10 mx-auto rounded-lg p-8 mt-6">
        <form class="space-y-4" [formGroup]="cvForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div></div>
                <!-- File Upload Box -->
                <label for="upload-my-cv"
                    class="flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-gray-300 rounded-lg p-6 text-center transition duration-300 hover:border-blue-500 w-full h-32">

                    <!-- Upload Icon -->
                    <img src="./assets/images/Featured icon.svg" alt="Upload Icon">

                    <!-- Upload Text -->
                    <div class="mt-2 text-sm font-semibold text-[#14176C]">
                        Click to upload CV / Resume <span class="text-gray-500">or drag and drop</span>
                    </div>

                    <input formControlName="resume" type="file" #fileInput id="upload-my-cv" class="hidden"
                        (change)="onFileSelected($event)">
                </label>

                <!-- Uploaded File Box (Visible after upload) -->
                <div *ngIf="fileUploaded"
                    class="flex items-center justify-between bg-blue-50 border border-gray-300 rounded-lg p-4 w-full">
                    <div class="flex flex-col">
                        <!-- File Name & Size -->
                        <span class="text-sm font-semibold text-black">{{ fileName }}</span>
                        <span class="text-xs text-gray-500">{{ fileSize }}</span>
                        <!-- Progress Bar -->
                        <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                            <div class="bg-blue-500 h-1.5 rounded-full" [style.width]="uploadProgress + '%'"></div>
                        </div>
                    </div>

                    <!-- Download Icon -->
                    <button (click)="downloadFile($event)"
                        class="cursor-pointer bg-blue-600 text-white rounded p-2 text-base">
                        <i class="fa fa-download"></i>
                    </button>
                </div>

            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Name</label>
                    <input formControlName="fullName" type="text"
                        placeholder="Name of the Candidate as it appears in the Resume"
                        class="border  text-sm placeholder-sm placeholder-[#14176CCC]/60 truncate  placeholder:text-xs  border-blue-900 p-3 rounded w-full" />
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Current Location</label>
                    <input formControlName="currentLocation" type="text"
                        placeholder="Name of the Candidate as it appears in the Resume"
                        class="border  text-sm placeholder-sm placeholder-[#14176CCC]/60 truncate  placeholder:text-xs  border-blue-900 p-3 rounded w-full" />
                    <!-- <div class="relative"> -->
                    <!-- Select Dropdown with Dynamic Styling -->
                    <!-- <select formControlName="location" id="location" required
                            class="border text-sm border-blue-900 p-3 rounded w-full outline-none  invalid:text-xs invalid:truncate invalid:text-[#14176CCC]/60 not-invalid:text-black not-invalid:text-sm">
                            <option value="" disabled selected hidden>Enter your location</option>
                            <option class="text-black text-sm">New York</option>
                            <option class="text-black text-sm">Los Angeles</option>
                            <option class="text-black text-sm">Chicago</option>
                            <option class="text-black text-sm">Houston</option>
                            <option class="text-black text-sm">Phoenix</option>
                        </select> -->
                    <!-- </div> -->
                </div>


                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Candidate Phone Number</label>

                    <div class="relative flex items-center border border-blue-900 rounded w-full">
                        <!-- Country Flag Dropdown -->
                        <select class="bg-gray-100 text-sm p-1 rounded-l focus:outline-none border-r border-blue-900">
                            <option value="IN" selected>IN +91</option>
                            <option value="US">US +1</option>
                            <option value="UK">UK +44</option>
                            <option value="AU">AU +61</option>
                            <option value="CA">CA +1</option>
                        </select>

                        <!-- Phone Input Field -->
                        <input formControlName="phoneNumber" type="tel" placeholder="07410 10123" maxlength="10"
                            required
                            class="text-sm placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs p-2 w-full outline-none">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Candidate Email ID</label>
                    <input formControlName="email" type="email" placeholder="Valid Email ID"
                        class="border text-sm placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">
                        Set Password
                    </label>
                    <div class="relative">
                        <input formControlName="password"
                            [type]="cvForm.get('showPassword')?.value ? 'text' : 'password'" placeholder="********"
                            autocomplete="new-password" maxlength="12" required
                            class="w-full px-4 py-3 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border text-sm placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs border-blue-900 p-3" />

                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
                            <i (click)="togglePassword()" class="fa"
                                [ngClass]="cvForm.get('showPassword')?.value ? 'fa-eye' : 'fa-eye-slash'"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <input [type]="cvForm.get('showConfirmPassword')?.value ? 'text' : 'password'"
                            formControlName="confirmPassword" id="confirmPassword" placeholder="********"
                            autocomplete="new-password" maxlength="12" required
                            class="w-full px-4 py-3 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border text-sm placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs border-blue-900 p-3" />
                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
                            <i (click)="toggleConfirmPassword()" class="fa"
                                [ngClass]="cvForm.get('showConfirmPassword')?.value ? 'fa-eye' : 'fa-eye-slash'"></i>
                        </span>
                    </div>
                    <!-- Password Mismatch Error Message -->
                    <p *ngIf="cvForm.hasError('passwordMismatch')" class="text-red-500 text-xs mt-1">
                        Passwords do not match.
                    </p>
                </div>



                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Current Company</label>
                    <input formControlName="currentCompany" type="text" placeholder="Enter your Company"
                        class="border text-sm placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Designation</label>
                    <input formControlName="designation" type="text" placeholder="Enter your Designation"
                        class="border text-sm placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Notice Period</label>

                    <div class="relative">
                        <!-- Select Dropdown with Dynamic Styling -->
                        <select formControlName="noticePeriod" id="notice" required
                            placeholder="Enter your notice period"
                            class="border border-blue-900 p-3 rounded w-full outline-none  invalid:text-xs invalid:truncate invalid:text-[#14176CCC]/60 not-invalid:text-black not-invalid:text-sm">
                            <option value="" disabled selected hidden>Enter your notice period</option>
                            <option class="text-black text-sm">Immediate Joining</option>
                            <option class="text-black text-sm">7 days</option>
                            <option class="text-black text-sm">15 days</option>
                            <option class="text-black text-sm">30 days</option>
                            <option class="text-black text-sm">60 days</option>
                            <option class="text-black text-sm">90 days</option>
                        </select>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Highest Qualification</label>
                    <input formControlName="qualification" type="text" placeholder="Enter your Qualification"
                        class="border text-sm placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">University</label>
                    <input formControlName="university" type="text" placeholder="Enter your University"
                        class="border text-sm placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-3">
                        <label class="mb-2 text-sm block font-medium text-[#14176C]">Total Exp Year</label>

                        <div class="relative">
                            <!-- Select Dropdown with Dynamic Styling -->
                            <select id="location" required formControlName="totalExpYear"
                                class="border border-blue-900 p-3 rounded w-full outline-none  invalid:text-xs invalid:truncate invalid:text-[#14176CCC]/60 not-invalid:text-black not-invalid:text-sm">
                                <option value="" disabled selected hidden>0 Year</option>
                                <option class="text-black text-sm">Fresher</option>
                                <option class="text-black text-sm">1 Year</option>
                                <option class="text-black text-sm">2 Year</option>
                                <option class="text-black text-sm">3 Year</option>
                                <option class="text-black text-sm">4 Year</option>
                                <option class="text-black text-sm">5+ Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 text-sm block font-medium text-[#14176C]">Total Exp Month</label>

                        <div class="relative">
                            <select id="month" required formControlName="totalExpMonths"
                                class="border border-blue-900 p-3 rounded w-full outline-none  invalid:text-xs invalid:truncate invalid:text-[#14176CCC]/60 not-invalid:text-black not-invalid:text-sm">
                                <option value="" disabled selected hidden>0 month</option>
                                <option class="text-black text-sm">Fresher</option>
                                <option class="text-black text-sm">1 month</option>
                                <option class="text-black text-sm">2 month</option>
                                <option class="text-black text-sm">3 month</option>
                                <option class="text-black text-sm">4 month</option>
                                <option class="text-black text-sm">5 month</option>
                                <option class="text-black text-sm">6 month</option>
                                <option class="text-black text-sm">7 month</option>
                                <option class="text-black text-sm">8 month</option>
                                <option class="text-black text-sm">9 month</option>
                                <option class="text-black text-sm">10 month</option>
                                <option class="text-black text-sm">11 month</option>
                            </select>
                        </div>
                    </div>

                </div>


                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Key Skills</label>

                    <div class="relative">
                        <!-- Select Dropdown with Dynamic Styling -->
                        <select formControlName="skills" id="location" required
                            class="border border-blue-900 p-3 rounded w-full outline-none  invalid:text-xs invalid:truncate invalid:text-[#14176CCC]/60 not-invalid:text-black not-invalid:text-sm">
                            <option value="" disabled selected hidden>Enter your skills</option>
                            <option class="text-black text-sm">JavaScript</option>
                            <option class="text-black text-sm">React</option>
                            <option class="text-black text-sm">Node.js</option>
                            <option class="text-black text-sm">Python</option>
                            <option class="text-black text-sm">Java</option>
                        </select>
                    </div>

                    <!-- <div id="chip"
                        class="relative rounded-md flex bg-slate-800 py-0.5 pl-2.5 pr-8 border border-transparent text-sm text-white transition-all shadow-sm">
                        Dismissible

                        <button
                            class="flex items-center justify-center transition-all p-1 rounded-md text-white hover:bg-white/10 active:bg-white/10 absolute top-0.5 right-0.5"
                            type="button" onclick="closeAlert()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="w-4 h-4">
                                <path
                                    d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z" />
                            </svg>
                        </button>
                    </div> -->
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Industry</label>

                    <input formControlName="industry" type="text" placeholder="Enter your Industry"
                        class="border text-sm placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Preferred Location</label>

                    <div class="relative">
                        <!-- Select Dropdown with Dynamic Styling -->
                        <select formControlName="preferredLocation" id="preferredLocation" required
                            class="border border-blue-900 p-3 rounded w-full outline-none  invalid:text-xs invalid:truncate invalid:text-[#14176CCC]/60 not-invalid:text-black not-invalid:text-sm">
                            <option value="" disabled selected hidden>Enter your preferred location</option>
                            <option class="text-black text-sm">New York</option>
                            <option class="text-black text-sm">Los Angeles</option>
                            <option class="text-black text-sm">Chicago</option>
                            <option class="text-black text-sm">Houston</option>
                            <option class="text-black text-sm">Phoenix</option>
                            <option class="text-black text-sm">San Francisco</option>
                            <option class="text-black text-sm">Seattle</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="flex flex-wrap gap-2 mb-6">
                <span *ngFor="let skill of webDevSkills">
                    <div id="chip"
                        class="relative rounded-md flex bg-blue-200 py-0.5 pl-2.5 pr-8 border border-transparent text-sm text-blue transition-all shadow-sm">
                        {{skill}}

                        <button
                            class="flex items-center justify-center transition-all p-1 rounded-md text-blue hover:bg-white/10 active:bg-white/10 absolute top-0.5 right-0.5"
                            type="button" onclick="closeAlert()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="w-4 h-4">
                                <path
                                    d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z" />
                            </svg>
                        </button>
                    </div>

                </span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Current Salary</label>
                    <div class="flex items-center text-sm border border-blue-900 rounded w-full px-2 py-2">
                        <!-- Currency Dropdown (Prefix) -->
                        <select formControlName="currentSalaryCurrency" class=" outline-none text-gray-700 pr-3">
                            <option>₹(INR)</option>
                            <option>$(USD)</option>
                            <option>€(EUR)</option>
                            <option>£(GBP)</option>
                            <option>¥(JPY)</option>
                            <option>AUD</option>
                            <option>CAD</option>
                            <option>CHF</option>
                            <option>CNY</option>
                            <option>SGD</option>
                            <option>HKD</option>
                            <option>NZD</option>
                        </select>
                        <!-- Salary Input (Middle) -->
                        <input formControlName="currentSalary" type="number" placeholder="Enter your current salary"
                            required
                            class="w-full px-2 py-2 outline-none text-sm placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs">
                        <!-- Term Dropdown (Suffix) -->
                        <select formControlName="currentSalaryFrequency"
                            class="bg-transparent test-sm outline-none text-gray-700 pl-3">
                            <option>Yearly</option>
                            <option>Monthly</option>
                            <option>Weekly</option>
                            <option>Daily</option>
                            <option>Hourly</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Expected Salary</label>
                    <div class="flex items-center text-sm border border-blue-900 rounded w-full px-2 py-2">
                        <!-- Currency Dropdown (Prefix) -->
                        <select formControlName="expectedSalaryCurrency" class="outline-none text-gray-700 pr-3">
                            <option>₹(INR)</option>
                            <option>$(USD)</option>
                            <option>€(EUR)</option>
                            <option>£(GBP)</option>
                            <option>¥(JPY)</option>
                            <option>AUD</option>
                            <option>CAD</option>
                            <option>CHF</option>
                            <option>CNY</option>
                            <option>SGD</option>
                            <option>HKD</option>
                            <option>NZD</option>
                        </select>
                        <!-- Salary Input (Middle) -->
                        <input formControlName="expectedSalary" type="number" placeholder="Enter your expected salary"
                            required
                            class="w-full px-2 py-2 outline-none text-sm placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs">
                        <!-- Term Dropdown (Suffix) -->
                        <select formControlName="expectedSalaryFrequency"
                            class="bg-transparent test-sm outline-none text-gray-700 pl-3">
                            <option>Yearly</option>
                            <option>Monthly</option>
                            <option>Weekly</option>
                            <option>Daily</option>
                            <option>Hourly</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">&nbsp;</label>
                    <button
                        class="md:h-[48px] bg-primary text-white hover:bg-white hover:text-black py-3 lg:mt-1 px-4 text-sm rounded font-medium transition-all duration-300 2xl:text-base w-full">
                        Submit
                    </button>
                    <!-- <input type="button" placeholder="Anything Noteworthy"
                            class="border text-sm placeholder-sm placeholder-[#14176CCC]/60 border-blue-900 p-3 rounded w-full" /> -->
                </div>



            </div>

        </form>
    </div>
</section>


<app-footer></app-footer>
