<app-header [webVideoPath]="videoLink" [phoneVideoPath]="videoLink">

    <div
        class="text-white relative min-h-screen flex flex-col justify-center items-center px-6 sm:px-12 bg-center bg-no-repeat bg-fixed">

        <div class="absolute inset-0 bg-[#00000066]"></div>
        <div class="flex items-center justify-center min-h-screen bg-cover bg-center px-4"
            style="background-image: url('your-image-url.jpg');">
            <div class="grid grid-cols-1 md:grid-cols-3  md:mt-4 gap-4 md:gap-16 text-white text-center">
                <!-- First Circle -->
                <div>
                    <div
                        class="w-30 h-30 md:w-50 md:h-50 mx-auto flex flex-col items-center justify-center rounded-full bg-black bg-opacity-50 border border-gray-200">
                        <p class="text-sm uppercase tracking-wide text-white drop-shadow-md">Founded</p>
                        <p class="text-2xl md:text-3xl mt-4 font-bold text-white drop-shadow-md">2014</p>
                    </div>
                    <p class="font-semibold md:text-lg text-sm mt-2 md:mt-4 text-white drop-shadow-md">Kuala Lumpur,
                        Malaysia</p>
                </div>

                <!-- Second Circle -->
                <div>
                    <div
                        class="w-30 h-30 md:w-50 md:h-50 mx-auto flex flex-col items-center justify-center rounded-full bg-black bg-opacity-50 border border-gray-200">
                        <p class="text-sm uppercase tracking-wide text-white drop-shadow-md">Customers</p>
                        <p class="text-2xl md:text-3xl font-bold mt-4 text-white drop-shadow-md">100+</p>
                    </div>
                </div>

                <!-- Third Circle (with Image) -->
                <div>
                    <div
                        class="w-30 h-30 md:w-50 md:h-50 mx-auto flex flex-col items-center justify-center rounded-full bg-black bg-opacity-50 border border-gray-200">
                        <p class="text-sm uppercase tracking-wide text-white drop-shadow-md">Global<br>Footprint</p>
                        <img src="./assets/images/Globe.png" alt="Globe Icon" class="w-10 h-10 mt-4 drop-shadow-md">
                    </div>
                    <p class="font-semibold md:text-lg text-sm mt-2 md:mt-4 text-white drop-shadow-md">USA | Canada |
                        Malaysia | India</p>
                </div>
            </div>
        </div>

    </div>
</app-header>


<!-- Form Section -->
<section class="container mx-auto">
    <div class="bg-[#14176C0D] 2xl:max-w-5xl xl:max-w-6xl md:p-10 mx-auto rounded-lg p-8 mt-6">
        <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div></div>
                <label for="upload-my-cv"
                    class="flex flex-col items-center justify-center cursor-pointer mb-0 border-2 border-dashed border-gray-300 rounded-lg p-6 text-center transition duration-300 hover:border-blue-500">

                    <!-- Upload Icon -->
                    <img src="assets/images/Featured icon.svg" alt="Upload Icon">

                    <!-- Upload Text -->
                    <div class="mt-2 flex items-center text-center">
                        <div class="text-sm font-semibold text-gray-700">
                            Click to upload CV / Resume <span class="text-gray-500">or drag and drop</span>
                        </div>
                        
                    </div>

                    <!-- Hidden File Input -->
                    <input type="file" id="upload-my-cv" class="hidden">
                </label>

            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Name</label>
                    <input type="text" placeholder="Name of the Candidate as it appears in the Resume"
                        class="border  placeholder-sm placeholder-[#14176CCC]/60 truncate  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Current Location</label>

                    <div class="relative">
                        <!-- Select Dropdown with Integrated Styling -->
                        <select id="location" required
                            class="border placeholder-sm placeholder-[#14176CCC]/60 truncate placeholder:text-xs border-blue-900 p-3 rounded w-full outline-none ">
                            <option selected disabled>Enter your location</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                            <option>Chicago</option>
                            <option>Houston</option>
                            <option>Phoenix</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Candidate Phone Number <span
                            class="text-red-600">*</span></label>

                    <div class="relative flex items-center border border-blue-900 rounded w-full">
                        <!-- Country Flag Dropdown -->
                        <select class="bg-gray-100 p-1 rounded-l focus:outline-none border-r border-blue-900">
                            <option value="IN" selected>IN +91</option>
                            <option value="US">US +1</option>
                            <option value="UK">UK +44</option>
                            <option value="AU">AU +61</option>
                            <option value="CA">CA +1</option>
                        </select>

                        <!-- Phone Input Field -->
                        <input type="tel" placeholder="07410 10123" maxlength="10" required
                            class="placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs p-2 w-full outline-none">
                    </div>

                    <!-- Error Message (only visible when input is empty) -->
                    <small class="text-red-600 hidden peer-invalid:block">Phone number is required</small>
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Candidate Email ID</label>
                    <input type="email" placeholder="Valid Email ID"
                        class="border placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">
                        Set Password
                    </label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" id="password"
                            [ngModelOptions]="{standalone: true}" placeholder="********" autocomplete="new-password"
                            maxlength="12" required
                            class="w-full px-4 py-3 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3" />
                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
                            <i (click)="togglePassword()" class="fa {{ showPassword ? 'fa-eye' : 'fa-eye-slash' }}"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">
                        Confirm Password <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" id="password"
                            [ngModelOptions]="{standalone: true}" placeholder="********" autocomplete="new-password"
                            maxlength="12" required
                            class="w-full px-4 py-3 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 " />
                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
                            <i (click)="togglePassword()" class="fa {{ showPassword ? 'fa-eye' : 'fa-eye-slash' }}"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Current Company</label>
                    <input type="text" placeholder="Enter your Company"
                        class="border placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Designation</label>
                    <input type="text" placeholder="Enter your Designation"
                        class="border placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Notice Period</label>

                    <div class="relative">
                        <!-- Input Field -->
                        <!-- Select Dropdown -->
                        <select id="notice-period-select"
                            class="border border-blue-900 p-3 rounded w-full outline-none">
                            <option selected disabled >Select notice period</option>
                            <option>Immediate Joining</option>
                            <option>7 days</option>
                            <option>15 days</option>
                            <option>30 days</option>
                            <option>60 days</option>
                            <option>90 days</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Highest Qualification</label>
                    <input type="text" placeholder="Enter your Qualification"
                        class="border placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">University</label>
                    <input type="text" placeholder="Enter your University"
                        class="border placeholder-sm placeholder-[#14176CCC]/60  placeholder:text-xs border-blue-900 p-3 rounded w-full" />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-3">
                        <label class="mb-2 text-sm block font-medium text-[#14176C]">Total Exp Year</label>
                        <select required
                            class="border border-blue-900 p-3 rounded w-full outline-none focus:ring-blue-500 focus:border-blue-500 text-sm text-black">
                            <option selected disabled>0 Year</option>
                            <option>1 Year</option>
                            <option>2 Years</option>
                            <option>3 Years</option>
                            <option>4 Years</option>
                            <option>5+ Years</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="mb-2 text-sm block font-medium text-[#14176C]">Total Exp Months</label>
                        <select required
                            class="border border-blue-900 p-3 rounded w-full outline-none focus:ring-blue-500 focus:border-blue-500 text-sm text-black">
                            <option selected disabled>0 Month</option>
                            <option>1 Month</option>
                            <option>2 Months</option>
                            <option>3 Months</option>
                            <option>4 Months</option>
                            <option>5 Months</option>
                            <option>6 Months</option>
                            <option>7 Months</option>
                            <option>8 Months</option>
                            <option>9 Months</option>
                            <option>10 Months</option>
                            <option>11 Months</option>
                        </select>
                    </div>
                    
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Current Salary</label>
                    <div class="flex items-center text-sm border border-blue-900 rounded w-full px-2 py-2">
                        <!-- Currency Dropdown (Prefix) -->
                        <select class="bg-white outline-none text-gray-700 pr-3">
                            <option>₹ (INR)</option>
                            <option>$ (USD)</option>
                            <option>€ (EUR)</option>
                            <option>£ (GBP)</option>
                            <option>¥ (JPY)</option>
                            <option>AUD</option>
                            <option>CAD</option>
                            <option>CHF</option>
                            <option>CNY</option>
                            <option>SGD</option>
                            <option>HKD</option>
                            <option>NZD</option>
                        </select>
                        <!-- Salary Input (Middle) -->
                        <input type="text" placeholder="Enter your current salary" required
                            class="w-full px-2 py-2 outline-none placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs">
                        <!-- Term Dropdown (Suffix) -->
                        <select class="bg-transparent test-sm outline-none text-gray-700 pl-3">
                            <option>Yearly</option>
                            <option>Monthly</option>
                            <option>Weekly</option>
                            <option>Daily</option>
                            <option>Hourly</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Expected Salary</label>
                    <div class="flex items-center text-sm border border-blue-900 rounded w-full px-2 py-2">
                        <!-- Currency Dropdown (Prefix) -->
                        <select class="bg-white outline-none text-gray-700 pr-3">
                            <option>₹ (INR)</option>
                            <option>$ (USD)</option>
                            <option>€ (EUR)</option>
                            <option>£ (GBP)</option>
                            <option>¥ (JPY)</option>
                            <option>AUD</option>
                            <option>CAD</option>
                            <option>CHF</option>
                            <option>CNY</option>
                            <option>SGD</option>
                            <option>HKD</option>
                            <option>NZD</option>
                        </select>
                        <!-- Salary Input (Middle) -->
                        <input type="text" placeholder="Enter your expected salary" required
                            class="w-full px-2 py-2 outline-none placeholder-sm placeholder-[#14176CCC]/60 placeholder:text-xs">
                        <!-- Term Dropdown (Suffix) -->
                        <select class="bg-transparent test-sm outline-none text-gray-700 pl-3">
                            <option>Yearly</option>
                            <option>Monthly</option>
                            <option>Weekly</option>
                            <option>Daily</option>
                            <option>Hourly</option>
                        </select>
                    </div>
                </div>

                <div></div>

                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Key Skills</label>
                    <div class="relative">
                        <select required class="border placeholder-sm placeholder-[#14176CCC]/60 truncate placeholder:text-xs border-blue-900 p-3 rounded w-full outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option selected disabled>Enter your key skills</option>
                            <option>JavaScript</option>
                            <option>React</option>
                            <option>Node.js</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>C++</option>
                            <option>SQL</option>
                            <option>Machine Learning</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Industry</label>
                    <div class="relative">
                        <select required class="border placeholder-sm placeholder-[#14176CCC]/60 truncate placeholder:text-xs border-blue-900 p-3 rounded w-full outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option selected disabled>Enter industry</option>
                            <option>IT & Software</option>
                            <option>Finance</option>
                            <option>Healthcare</option>
                            <option>Education</option>
                            <option>Manufacturing</option>
                            <option>Marketing</option>
                            <option>Consulting</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">Preferred Location</label>
                    <div class="relative">
                        <select required class="border placeholder-sm placeholder-[#14176CCC]/60 truncate placeholder:text-xs border-blue-900 p-3 rounded w-full outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option selected disabled>Enter your preferred location</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                            <option>Chicago</option>
                            <option>Houston</option>
                            <option>Phoenix</option>
                            <option>San Francisco</option>
                            <option>Seattle</option>
                        </select>
                    </div>
                </div>
                

            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-0 lg:gap-6">
                <div></div>
                <div class="mb-3">
                    <label class="mb-2 text-sm block font-medium text-[#14176C]">&nbsp;</label>
                    <button
                        class="md:h-[48px] bg-primary text-white hover:bg-white hover:text-black py-3 lg:mt-1 px-4 text-sm rounded font-medium transition-all duration-300 2xl:text-base w-full">
                        Submit
                    </button>
                    <!-- <input type="button" placeholder="Anything Noteworthy"
                            class="border placeholder-sm placeholder-[#14176CCC]/60 border-blue-900 p-3 rounded w-full" /> -->
                </div>
            </div>

        </form>
    </div>
</section>
